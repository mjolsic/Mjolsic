<!doctype html>
<html>
  <head>
      <title>Mj&ouml;lsic</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="css/style.css" />

      <div id="volume"><span class="glyphicon glyphicon-volume-up" id="controlsIcon"></div>
      <span id="duration">--:--</span>
      <div id="juiceBar"><input type="range" min="0" max="100" value="0" class="juiceBarDuration"></input></div>
    </div>
  </div>

      <div class="row">
        <div class="mainContent" id="mainContent">
          <div class="boxTitle">

            </div>
          </div>

          <div class="outline"></div>

          <ul class="clearfix">
            <li class="col-md-2 col-sm-3 col-xs-4">
              <a class="songPicLoading" style="background-image:url(0.jpg); " href=""></a>

</html>
