<!doctype html>
<html>
  <head>
      <title>Mj&ouml;lsic</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="mobile-web-app-capable" content="yes" />
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  </head>

  <nav>
    <header class="mainTitle">
      <h4>Mj&ouml;lsic</h4>
    </header>
  </nav>

  <audio id="playerSource"></audio>

  <div class="musicPlayerContainer">
    <div class="songInfo">
      <div id="songPicture" ></div>
      <div class="songTitle">
        <span id="song-Title"></span>
      </div>
    </div>

    <div class="buttons">
      <div class="controlButtons">
        <div id="shuffle"><i class="material-icons">shuffle</i></div>
        <div id="previous"><i class="material-icons">skip_previous</i></div>
        <div id="play-pause" onclick="pausePlay()"><i class="material-icons">play_arrow</i></div>
        <div id="next"><i class="material-icons">skip_next</i></div>
        <div id="repeat"><i class="material-icons">repeat</i></div>
      </div>

      <div class="songDuration">
        <div class="duration-start">
          <span id="start">--:--</span>
        </div>
        <div class="juiceBar">
          <input type="range" min="0" max="100" value="0" step="1" id="juiceBarDuration">
        </div>
        <div class="duration-end">
          <span id="end">--:--</span>
        </div>
      </div>
    </div>

    <div class="extraControls">
      <div id="playListQueue"><i class="material-icons">playlist_play</i></div>

      <div id="volume"><i class="material-icons">volume_up</i></div>

      <div class="volumeControl">
        <input type="range" min="0" max="100" value="100" step="1" id="volumeRange">
      </div>
    </div>
  </div>

  <body>
    <div class="container">
      <div class="row">
        <div class="mainContent" id="mainContent">
          <div class="boxTitle">
            <div class="m-0">Recommended Songs</div>
            <div class="more pull-right">
              <a class="textMuted" href>#</a>
            </div>
          </div>

          <div class="outline"></div>

          <ul class="clearfix" id="ulClearFix">
            <li class="col-md-2 col-sm-3 col-xs-4">
              <a class="songPicLoading" style="background-image:url(0.jpg); " href=""></a>
              <div class="title">
                <h5 class="text-overflow">
                  <a href="">#</a>
                </h5>
              </div>
            </li>
          </ul>

        </div>
      </div>
    </div>
    <script src="js/songsDetails.js"></script>
    <script src="js/Player.js"></script>
  </body>
</html>
